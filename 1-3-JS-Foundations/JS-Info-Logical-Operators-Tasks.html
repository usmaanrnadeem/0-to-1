<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Task 1 - What's the results of OR?
        alert(null || 2 || undefined);
        // 2

        // Task 2 - What's the result of OR'ed alerts?
        alert(alert(1) || 2 || alert(3));
        // 1 2

        // Task 3 - What's the result of AND?
        alert(1 && null && 2);
        //  null

        // Task 4 - What is the result of AND'ed alerts?
        alert(alert(1) && alert(2));
        // 1 undefined

        // Task 5 - The result of OR AND OR
        alert(null || 2 && 3 || 4);
        // 3 

        // Task 6 - Check the range between
        if (14 <= age && age <= 90);

        // Task 7 - Check the range outside 
        if (!(14 <= age && age <= 90));
        if (age < 14 || age > 90);
        
        // Task 8 - A question about "if"
        if (-1 || 0) alert( 'first' );
        if (-1 && 0) alert( 'second' );
        if (null || -1 && 1) alert( 'third' );
        // -1 0 1

        // Task 9 - Check the login 
        let userName = prompt("Enter your login: ");

        if (userName === "Admin") {
            let password = prompt("Enter your password: ");
            if (password === "TheMaster") {
                alert("Welcome!")
            } else if (password === "" || password === null) {
                alert("Canceled")
            } else {
                "Wrong password"
            }
        } else if (userName === "" || userName === null) {
            alert("Cancelled")
        } else {
            alert("I don't know you")
        }
    </script>
</body>
</html>
