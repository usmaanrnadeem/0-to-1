<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="title">Etch-a-Sketch</div>
        <div class="reset">
            <button>Grid Size!</button>
        </div>
        <div class="container"></div>
        <div class="toggles">
            <button class="randomColors">Random Colors</button>
            <button class="darkening">Darkening Effect</button>
        </div>
        <div class="onOrOff">
            <p class="randomColorToggle">off</p>
            <p class="darkeningEffectToggle">off</p>
        </div>
    </div>  
</body>
</html>
